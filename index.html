<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-24</title>
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- daisy ui and tailwind css  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <section class="container mx-auto">
            <div class="navbar text-xl">
                <div class="flex-1">
                    <h2 class="text-indigo-600"><span class="bg-indigo-600 text-white rounded">News</span>-24</h2>
                </div>
                <div class="flex-none">
                    <ul class="menu-horizontal gap-4">
                        <li><a href="index.html">Home</a></li>
                        <li><a>News</a></li>
                        <li><a href="blog.html">Blog</a></li>
                    </ul>
                </div>
                <label tabindex="0" class="btn btn-ghost btn-circle avata">
                    <div class="w-10 rounded-full">
                        <img src="img/Avatar.png" />
                    </div>
                </label>
            </div>
        </section>
        <section class="container mx-auto">
            <hr>
        </section>
    </header>



    <!-- news category section  -->
    <main>
        <section>
            <div class="container mx-auto ">
                <ul id="category"
                    class="category-news text-gray-500 w-full menu menu-horizontal gap-4 flex justify-between p-5">
                    <li onclick="displayNewsDetails()" class="btn rounded-lg bg-violet-400 p-4" id="home">Home</li>
                </ul>
            </div>
        </section>

        <!-- spinner  -->
        <section>
            <progress id="spinner" class="progress progress-success w-full hidden"></progress>
        </section>

        <!-- not found  -->
        <section>
            <div id="no-found" class="hidden">
                <h3 class="text-orange-500 text-center text-2xl">No Found. Please try again!</h3>
            </div>
        </section>

        <!-- news show category  -->
        <section class="container mx-auto">
            <div id="category-news" class="m-5">

            </div>
        </section>





        <!-- news modal section  -->
        <section>
            <!-- Put this part before body tag -->
            <input type="checkbox" id="my-modal-5" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box relative w-11/12 max-w-5xl">
                    <label for="my-modal-5" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                    <div id="modal-body">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="bg-gray-100">
            <p class="text-center p-8 mt-8">Copyright 2022 <span
                    class="bg-indigo-600 text-white rounded">News</span><span class="text-indigo-600">-24</span></p>
        </section>
    </footer>

    <script src="js/index.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
